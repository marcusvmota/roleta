<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Rodadas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Calculadora de Rodadas</h2>

    <label for="saldo">Saldo Atual: </label>
    <input type="number" id="saldo" placeholder="Insira seu saldo" /><br />

    <label for="aposta">Valor da Aposta: </label>
    <input
      type="number"
      id="aposta"
      placeholder="Insira o valor da aposta"
    /><br />

    <label for="multiplicador">Multiplicador: </label>
    <select id="multiplicador">
      <option value="1.0">1.0x</option>
      <option value="1.08">1.08x</option>
      <option value="1.1">1.1x</option>
      <option value="1.2">1.2x</option>
      <option value="1.3">1.3x</option>
      <option value="1.4">1.4x</option>
      <option value="1.5">1.5x</option>
      <option value="2.0">2.0x</option>
      <option value="3.0">3.0x</option>
      <option value="4.0">4.0x</option></select
    ><br />

    <button onclick="calcularRodadas()">Calcular</button>

    <p id="resultado"></p>

    <script>
      function calcularRodadas() {
        // Obter valores dos inputs
        var saldoAtual = parseFloat(document.getElementById("saldo").value)
        var valorAposta = parseFloat(document.getElementById("aposta").value)
        var multiplicador = parseFloat(
          document.getElementById("multiplicador").value
        )

        // Verificar se os valores são válidos
        if (
          isNaN(saldoAtual) ||
          isNaN(valorAposta) ||
          isNaN(multiplicador) ||
          saldoAtual <= 0 ||
          valorAposta <= 0 ||
          multiplicador <= 0
        ) {
          alert("Por favor, insira valores válidos.")
          return
        }

        // Calcular rodadas
        var rodadas = 0
        while (saldoAtual >= valorAposta) {
          saldoAtual -= valorAposta
          valorAposta *= multiplicador // Aumento de acordo com o multiplicador escolhido
          rodadas++
        }

        // Exibir resultado
        var resultadoElement = document.getElementById("resultado")
        resultadoElement.textContent =
          "Você pode realizar " + rodadas + " rodadas."
      }
    </script>
  </body>
</html>
