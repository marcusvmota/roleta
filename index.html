<html>
  <head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <h2>Calculadora de Roladas</h2>
      <img class="img" src="./Camada 1.png" alt="" />
      <div class="input">
        <div class="inputBox">
          <label for="saldo">Saldo Atual: </label>
          <input
            type="number"
            id="saldo"
            placeholder="Insira seu saldo"
          /><br />
        </div>
        <div class="inputBox">
          <label for="aposta">Valor da Aposta: </label>
          <input
            type="number"
            id="aposta"
            placeholder="Insira o valor da aposta"
          /><br />
        </div>
        <div class="inputBox">
          <label for="multiplicador">Multiplicador: </label>
          <select id="multiplicador">
            <option value="1.0">1.0x</option>
            <option value="1.08">1.08x</option>
            <option value="1.1">1.1x</option>
            <option value="1.2">1.2x</option>
            <option value="1.3">1.3x</option>
            <option value="1.4">1.4x</option>
            <option value="1.5">1.5x</option>
            <option value="2.0">2.0x</option>
            <option value="3.4">3.4x</option>
            <option value="4.0">4.0x</option></select
          ><br />
        </div>
      </div>
      <button onclick="calcularRodadas()">Calcular</button>

      <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
